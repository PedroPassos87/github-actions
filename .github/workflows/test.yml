name: Test Project
on: 
  push:
    paths:
      - 'second-action-react'
      - '.github/workflows/test.yml'
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: cd second-action-react && npm ci
      - name: Run tests
        run: cd second-action-react && npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: cd second-action-react && npm ci
      - name: Build project
        run: cd second-action-react && npm run build
      - name: Deploy 
        run: echo "Deploying..."

    
          
        